<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To do list</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>To do list</h1>
	</header>
	<main>
		<div class="todo-list-app">
			<form class="task-form">
				<input class="task-form__input" type="text" placeholder="add task...">
				<input class="task-form__submit" type="submit" value="+">
			</form>
			<ul class="todo-list">
			
			</ul>
			<ul class="resolved-tasks empty">
				
			</ul>
		</div>
	</main>
	<footer>
		
	</footer>
	<script src="main.js"></script>
</body>
</html>
